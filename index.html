<!DOCTYPE html>
<html lang="me">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menüsü</title>
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Siyah gradyan arka plan */
            background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
            color: #fff; /* Metinlerin okunabilirliği için beyaz */
            text-align: center;
            min-height: 100vh;
        }
        .welcome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Giriş sayfası için hafif bir gradyan */
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
        }
        .welcome-page img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .language-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .language-btn:hover {
            background-color: #c0392b;
        }
        .menu-page {
            display: none;
            padding: 20px;
        }
        .menu-page h2 {
            color: #e74c3c; /* Başlık rengi kırmızı */
        }
        .swiper-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 80vh;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 1px solid #555; /* Koyu çerçeve */
            border-radius: 10px;
            background-color: #fff; /* Görsel arka planı beyaz */
        }
        /* Kitap geçiş efekti için Swiper özelleştirmesi */
        .swiper-container {
            --swiper-navigation-color: #e74c3c;
            --swiper-pagination-color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Giriş Sayfası -->
    <div class="welcome-page" id="welcomePage">
        <img src="logo.png" alt="Restoran Logosu">
        <button class="language-btn" onclick="showMenu('me')">Crnogorski</button>
        <button class="language-btn" onclick="showMenu('en')">English</button>
        <button class="language-btn" onclick="showMenu('tr')">Türkçe</button>
    </div>

    <!-- Menü Sayfası (Karadağca - Varsayılan) -->
    <div class="menu-page" id="menu-me" style="display: block;">
        <h2>Meni na Crnogorskom</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="menu/me/page1.jpg" alt="Meni Strana 1"></div>
                <div class="swiper-slide"><img src="menu/me/page2.jpg" alt="Meni Strana 2"></div>
                <!-- Daha fazla sayfa eklemek için buraya yeni <div class="swiper-slide"> ekleyin -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Menü Sayfası (İngilizce) -->
    <div class="menu-page" id="menu-en">
        <h2>English Menu</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="menu/en/page1.jpg" alt="Menu Page 1"></div>
                <div class="swiper-slide"><img src="menu/en/page2.jpg" alt="Menu Page 2"></div>
                <!-- Daha fazla sayfa eklemek için buraya yeni <div class="swiper-slide"> ekleyin -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Menü Sayfası (Türkçe) -->
    <div class="menu-page" id="menu-tr">
        <h2>Türkçe Menü</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="menu/tr/page1.jpg" alt="Menü Sayfa 1"></div>
                <div class="swiper-slide"><img src="menu/tr/page2.jpg" alt="Menü Sayfa 2"></div>
                <!-- Daha fazla sayfa eklemek için buraya yeni <div class="swiper-slide"> ekleyin -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Swiper.js JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Varsayılan olarak Karadağca menüyü başlat
        let currentSwiper = new Swiper('#menu-me .swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 1,
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        function showMenu(lang) {
            // Tüm menü sayfalarını gizle
            document.getElementById('menu-me').style.display = 'none';
            document.getElementById('menu-en').style.display = 'none';
            document.getElementById('menu-tr').style.display = 'none';
            document.getElementById('welcomePage').style.display = 'none';

            // Seçilen dili göster
            document.getElementById(`menu-${lang}`).style.display = 'block';

            // Mevcut Swiper'ı yok et ve yenisini başlat
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper(`#menu-${lang} .swiper-container`, {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 1,
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        }
    </script>
</body>
</html>
