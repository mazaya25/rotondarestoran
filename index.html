<!DOCTYPE html>
<html lang="me">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Restoran Menüsü</title>
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Dikey kaydırmayı engelle */
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
            color: #fff;
            text-align: center;
        }
        .welcome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
        }
        .welcome-page img {
            width: 25vw; /* Cihaz genişliğine göre ölçeklenir */
            max-width: 200px;
            min-width: 150px;
            margin-bottom: 2vh;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        .language-btn {
            margin: 1vh;
            padding: 1vh 2vw;
            font-size: clamp(14px, 2.5vw, 18px); /* Cihaz boyutuna göre ölçeklenir */
            cursor: pointer;
            background-color: #D96600; /* Logodaki turuncu */
            color: #000000; /* Siyah yazı */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .language-btn:hover {
            background-color: #B35400; /* Hover için koyu turuncu */
        }
        .menu-page {
            display: none;
            height: 100vh;
            overflow: hidden; /* Dikey kaydırmayı engelle */
            padding: 2vh;
            box-sizing: border-box;
        }
        .menu-page h2 {
            color: #D96600; /* Başlıklar logodaki turuncu */
            margin: 1vh 0;
            font-size: clamp(18px, 3vw, 24px); /* Cihaz boyutuna göre ölçeklenir */
        }
        .back-btn {
            margin: 1vh;
            padding: 1vh 2vw;
            font-size: clamp(12px, 2vw, 16px); /* Cihaz boyutuna göre ölçeklenir */
            cursor: pointer;
            background-color: #D96600; /* Geri butonu logodaki turuncu */
            color: #000000; /* Siyah yazı */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #B35400; /* Hover için koyu turuncu */
        }
        .swiper-container {
            width: 100%;
            height: calc(100vh - 15vh); /* Başlık ve geri butonu için yer bırak, cihaz boyutuna göre ayarlanır */
            max-width: 90vw; /* Cihaz genişliğine göre ölçeklenir */
            margin: 0 auto;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #fff;
        }
        .swiper-container {
            --swiper-navigation-color: #D96600; /* Navigasyon okları logodaki turuncu */
            --swiper-pagination-color: #D96600; /* Pagination noktaları logodaki turuncu */
        }
        /* Mobil cihazlar için ek ayarlar */
        @media (max-width: 600px) {
            .welcome-page img {
                width: 40vw;
                max-width: 150px;
            }
            .swiper-container {
                height: calc(100vh - 20vh); /* Mobil cihazlarda daha fazla yer bırak */
            }
        }
    </style>
</head>
<body>
    <!-- Giriş Sayfası -->
    <div class="welcome-page" id="welcomePage">
        <img src="logo.png" alt="Restoran Logosu">
        <button class="language-btn" onclick="showMenu('me')">Crnogorski</button>
        <button class="language-btn" onclick="showMenu('en')">English</button>
        <button class="language-btn" onclick="showMenu('tr')">Türkçe</button>
    </div>

    <!-- Menü Sayfası (Karadağca - Varsayılan) -->
    <div class="menu-page" id="menu-me" style="display: block;">
        <h2>Meni na Crnogorskom</h2>
        <button class="back-btn" onclick="goBack()">Nazad na Početnu</button>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="menu/me/page1.jpg" alt="Meni Strana 1"></div>
                <div class="swiper-slide"><img src="menu/me/page2.jpg" alt="Meni Strana 2"></div>
                <div class="swiper-slide"><img src="menu/me/page3.jpg" alt="Meni Strana 3"></div>
                <div class="swiper-slide"><img src="menu/me/page4.jpg" alt="Meni Strana 4"></div>
                <div class="swiper-slide"><img src="menu/me/page5.jpg" alt="Meni Strana 5"></div>
                <div class="swiper-slide"><img src="menu/me/page6.jpg" alt="Meni Strana 6"></div>
                <div class="swiper-slide"><img src="menu/me/page7.jpg" alt="Meni Strana 7"></div>
                <div class="swiper-slide"><img src="menu/me/page8.jpg" alt="Meni Strana 8"></div>
                <div class="swiper-slide"><img src="menu/me/page9.jpg" alt="Meni Strana 9"></div>
                <div class="swiper-slide"><img src="menu/me/page10.jpg" alt="Meni Strana 10"></div>
                <div class="swiper-slide"><img src="menu/me/page11.jpg" alt="Meni Strana 11"></div>
                <div class="swiper-slide"><img src="menu/me/page12.jpg" alt="Meni Strana 12"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Menü Sayfası (İngilizce) -->
    <div class="menu-page" id="menu-en">
        <h2>English Menu</h2>
        <button class="back-btn" onclick="goBack()">Back to Home</button>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="menu/en/page1.jpg" alt="Menu Page 1"></div>
                <div class="swiper-slide"><img src="menu/en/page2.jpg" alt="Menu Page 2"></div>
                <div class="swiper-slide"><img src="menu/en/page3.jpg" alt="Menu Page 3"></div>
                <div class="swiper-slide"><img src="menu/en/page4.jpg" alt="Menu Page 4"></div>
                <div class="swiper-slide"><img src="menu/en/page5.jpg" alt="Menu Page 5"></div>
                <div class="swiper-slide"><img src="menu/en/page6.jpg" alt="Menu Page 6"></div>
                <div class="swiper-slide"><img src="menu/en/page7.jpg" alt="Menu Page 7"></div>
                <div class="swiper-slide"><img src="menu/en/page8.jpg" alt="Menu Page 8"></div>
                <div class="swiper-slide"><img src="menu/en/page9.jpg" alt="Menu Page 9"></div>
                <div class="swiper-slide"><img src="menu/en/page10.jpg" alt="Menu Page 10"></div>
                <div class="swiper-slide"><img src="menu/en/page11.jpg" alt="Menu Page 11"></div>
                <div class="swiper-slide"><img src="menu/en/page12.jpg" alt="Menu Page 12"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Menü Sayfası (Türkçe) -->
    <div class="menu-page" id="menu-tr">
        <h2>Türkçe Menü</h2>
        <button class="back-btn" onclick="goBack()">Ana Sayfaya Dön</button>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="menu/tr/page1.jpg" alt="Menü Sayfa 1"></div>
                <div class="swiper-slide"><img src="menu/tr/page2.jpg" alt="Menü Sayfa 2"></div>
                <div class="swiper-slide"><img src="menu/tr/page3.jpg" alt="Menü Sayfa 3"></div>
                <div class="swiper-slide"><img src="menu/tr/page4.jpg" alt="Menü Sayfa 4"></div>
                <div class="swiper-slide"><img src="menu/tr/page5.jpg" alt="Menü Sayfa 5"></div>
                <div class="swiper-slide"><img src="menu/tr/page6.jpg" alt="Menü Sayfa 6"></div>
                <div class="swiper-slide"><img src="menu/tr/page7.jpg" alt="Menü Sayfa 7"></div>
                <div class="swiper-slide"><img src="menu/tr/page8.jpg" alt="Menü Sayfa 8"></div>
                <div class="swiper-slide"><img src="menu/tr/page9.jpg" alt="Menü Sayfa 9"></div>
                <div class="swiper-slide"><img src="menu/tr/page10.jpg" alt="Menü Sayfa 10"></div>
                <div class="swiper-slide"><img src="menu/tr/page11.jpg" alt="Menü Sayfa 11"></div>
                <div class="swiper-slide"><img src="menu/tr/page12.jpg" alt="Menü Sayfa 12"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Swiper.js JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Varsayılan olarak Karadağca menüyü başlat
        let currentSwiper = new Swiper('#menu-me .swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 1,
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        function showMenu(lang) {
            // Tüm menü sayfalarını gizle
            document.getElementById('menu-me').style.display = 'none';
            document.getElementById('menu-en').style.display = 'none';
            document.getElementById('menu-tr').style.display = 'none';
            document.getElementById('welcomePage').style.display = 'none';

            // Seçilen dili göster
            document.getElementById(`menu-${lang}`).style.display = 'block';

            // Mevcut Swiper'ı yok et ve yenisini başlat
            if (currentSwiper) currentSwiper.destroy();
            currentSwiper = new Swiper(`#menu-${lang} .swiper-container', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 1,
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        }

        function goBack() {
            document.getElementById('welcomePage').style.display = 'flex';
            document.getElementById('menu-me').style.display = 'none';
            document.getElementById('menu-en').style.display = 'none';
            document.getElementById('menu-tr').style.display = 'none';
        }
    </script>
</body>
</html>
